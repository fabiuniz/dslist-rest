spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.if-exists=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Connection
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.server.tcp-allow-others=true

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração adicional para o servidor H2 (tentando passar o parâmetro diretamente)
spring.h2.server.web-allow-others=true
spring.h2.server.port=8082 # A porta padrão do servidor web H2 é 8082
spring.h2.server.tcp-allow-others=true # Opcional: Permite conexões TCP remotas também
spring.h2.server.tcp-port=9092 # A porta padrão do servidor TCP H2 é 9092
